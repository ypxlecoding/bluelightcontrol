<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notes</title>
<link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="app">
<main style="padding:8px">
<textarea id="notesArea" style="width:100%; height:calc(100vh - 20px); min-height:300px; background:#0a0f17; color:var(--fg); border:1px solid #2a3142; border-radius:8px; padding:10px;" placeholder="Your notesâ€¦ (autosave)"></textarea>
</main>
<script>
const KEY = "internal.notes";
const ta = document.getElementById('notesArea');
ta.value = localStorage.getItem(KEY) || "";
ta.addEventListener('input', ()=> localStorage.setItem(KEY, ta.value));
</script>
</body>
</html>
