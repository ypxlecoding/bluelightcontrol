<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>WebDesktop â€” Static (GitHub Pages)</title>
  <meta name="theme-color" content="#0b0f14" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">WebDesktop</div>
    <div class="spacer"></div>
    <div class="clock" id="clock"></div>
  </header>

  <nav class="dock" id="dock">
    <!-- App buttons are rendered here -->
    <div class="dock-sep"></div>
    <div class="theme-switch">
      <select id="themeSelect"></select>
    </div>
  </nav>

  <main id="desktop" class="desktop" aria-live="polite"></main>
  <footer class="taskbar" id="taskbar"></footer>

  <script>
    // Static build config (no backend). Data is loaded from JSON files.
    window.__WD__ = {
      appsJson: 'data/apps.json',
      themesJson: 'data/themes.json',
      storageKey: 'wd_state_v1'
    };
  </script>
  <script src="assets/desktop.js"></script>
</body>
</html>
